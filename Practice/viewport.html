<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Practice Page</title>
  </head>
  <body>
    <div class="container">
      <div class="firstDiv">
      <p class="article">Pretty cool article, huh? I wrote it myself.</p>
      <p class="backgroundText">Pretty cool background text too...</p>
      <img src="guitar.jpg" alt="Seagull Guitar">
      </div>
      <div class="animationDiv">
        <p>Animation:</p>
        <div class="animation"></div>
        <p class="animatedText">Get Animated Son</p>
      </div>
      <div class="layoutDivOne">
        <div class="headtofootGridOne">
          <div class="headOne">head</div>
          <div class="lefttorightGridOne">
            <div class="leftOne">left</div>
            <div class="midGridOne">
              <div class="titleOne">title</div>
              <div class="articleOne">article</div>
            </div>
            <div class="rightOne">right</div>
          </div>
          <div class="footOne">foot</div>
        </div>
      </div>
      <div class="layoutDivTwo">
        <div class="headtofootGridTwo">
          <div class="headTwo">head</div>
          <div class="lefttorightGridTwoA">
            <div class="leftTwoA">
              <div class="sideBarTwoA">Sidebar A</div>
              <div class="sideBarTwoB">Sidebar B</div>
            </div>
            <div class="rightTwoA">
              <div class="mainTwoA">Main A</div>
              <div class="mainTwoB">Main B</div>
            </div>
          </div>
            <div class="lefttorightGridTwoB">
              <div class="leftTwoB">left</div>
              <div class="rightTwoB">Right</div>
            </div>
          <div class="footTwo">foot</div>
        </div>
      </div>
    </div>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
