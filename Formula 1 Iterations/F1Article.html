<!DOCTYPE html>
<html>
  <head>
    <title>F1 Evolution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="layoutGrid">
      <div class="pageInfo">
        <div class="pageLogo">
          <img src="Images/f1logo.webp" alt="F1 Logo" class="f1Logo">
          <p class="headerText">Evolution</p>
        </div>
        <div class="pageTutorial">
          <p>This tool catalogs different car designs throught the history of Formula 1, starting in 1960.</p>
        </div>
        <div class="pageTutorial">
          <p class="selectText">Select a car from any year to begin browsing.</p>
        </div>
        <img src="Images/ferrariArt.webp" alt="Ferrari" class="ferrariArt">
      </div>
      <div></div>
      <div class="timelineContainer">
        <div class="timelineContent">
          <button class="sixty">1960</button>
          <button class="seventy">1970</button>
          <button class="eighty">1980</button>
          <button class="ninety">1990</button>
          <button class="twoK">2000</button>
          <button class="twoKTen">2010</button>
          <button class="twoKTwenty">2020</button>
        </div>
        <div class="timeline">
          <div></div>
          <div class="timelineBody"></div>
        </div>
        <div class="timelineContent">
          <button class="sixtyfive">1965</button>
          <button class="seventyfive">1975</button>
          <button class="eightyfive">1985</button>
          <button class="ninetyfive">1995</button>
          <button class="twoKFive">2005</button>
          <button class="twoKFifteen">2015</button>
          <button class="today">2023</button>
        </div>
      </div>
      <div class="articleContainer">
        article
      </div>
    </div>
  </body>
</html>
