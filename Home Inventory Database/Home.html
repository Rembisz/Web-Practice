<!DOCTYPE html>
<html>
  <head>
    <title>Home Inventory</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--A database comprised of all the items in someone's home so that they can easily keep track and move everything-->
    <div class="topText">
        <h1>Home Inventory Database</h1>
        <p class="introParagraph">Welcome to the home inventory database tool!</p>
        <p class="introParagraph">This tool allows you to catalog all of the items you own at home to make your next move easier.</p>
    </div>
    <div class="dataEntryArea">
        <p>Enter an item and it's corresponding info here:</p>
        <div class="entryBar">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Weight">
          <input type="text" placeholder="Dimensions">
          <input type="text" placeholder="Fragility">
        </div>
    </div>
    <div class="dataArea">
        <table>
            <tr>
                <th>Item</th>
                <th>Weight</th>
                <th>Dimensions</th>
                <th>Fragility</th>
            </tr>
        </table>
    </div>
  </body>
</html>
